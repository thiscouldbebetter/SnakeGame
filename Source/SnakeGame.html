<html>
<body>
  
<div id="divMain"></div>

<script src="Coords.js"></script>
<script src="DisplayHelper.js"></script>
<script src="Food.js"></script>
<script src="Globals.js"></script>
<script src="InputHelper.js"></script>
<script src="Level.js"></script>
<script src="Mover.js"></script>

<script type="text/javascript">

// main

class SnakeGame
{
	run()
	{
		var level0 = new Level
		(
			new Coords(256, 256), // sizeInCells
			[
				new Mover("One", "Cyan", [ "a", "d" ]),
				new Mover("Two", "Yellow", [ "ArrowLeft", "ArrowRight" ])
			]
		);

		Globals.Instance.initialize
		(
			25, // millisecondsPerTimerTick
			new Coords(512, 512), // viewSizeInPixels
			level0
		);
	}
}

// run

new SnakeGame().run();

</script>
