<html>
<body>

<div id="divUi">

	<h3>Snake Game</h3>
	
	<p>
		Press the A and D keys to turn left or right.
		The object of the game is to guide the snake to
		eat the food, and grow as long as possible,
		without hitting any obstacles or, eventually, another snake.
	</p>

	<div id="divMain"></div>

</div>

<script src="Coords.js"></script>
<script src="DisplayHelper.js"></script>
<script src="Food.js"></script>
<script src="Globals.js"></script>
<script src="InputHelper.js"></script>
<script src="Level.js"></script>
<script src="Mover.js"></script>

<script type="text/javascript">

// main

class SnakeGame
{
	run()
	{
		var level0 = new Level
		(
			new Coords(128, 128), // sizeInCells
			[
				new Mover("One", "Cyan", [ "a", "d" ]),
				// new Mover("Two", "Yellow", [ "ArrowLeft", "ArrowRight" ])
			]
		);

		Globals.Instance.initialize
		(
			40, // millisecondsPerTimerTick
			new Coords(512, 512), // viewSizeInPixels
			level0
		);
	}
}

// run

new SnakeGame().run();

</script>

</body>
</html>
